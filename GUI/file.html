<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Engine</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #DAE7E3, #496F64);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-family: "Montserrat", sans-serif;
            font-size: 2rem;
            font-weight: bold;
            color: #304a42;
        }
        .selected {
            background-color: #496F64;
        }
        .submit-button:hover {
            background-color: #496F64;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-opacity-50 bg-white">
<div class="max-w-5xl w-full p-8 rounded-lg shadow-md backdrop-blur-lg bg-white bg-opacity-50">
    <div class="flex items-center mb-5 justify-center">
        <h1 class="text-2xl text-gray">Search Engine</h1>
    </div>
    <form id="searchForm" class="flex items-center border rounded-lg overflow-hidden">
        <input id="searchInput" type="search" placeholder="Search" aria-label="Search" class="w-full px-4 py-2 focus:outline-none bg-gray-100 text-black::placeholder">
        <button type="submit" class="px-4 py-2 focus:outline-none submit-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-white svg-background">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </button>
    </form>
    <div class="flex justify-center items-center mt-2 mb-2">
        <div class="bg-gray-200 p-2 rounded-lg cursor-pointer m-1 selected">
            <label>
                <input type="radio" name="radio" value="invertIndex" class="hidden" checked/>
                <span class="text-gray-300">Invert Index</span>
            </label>
        </div>
        <div class="bg-gray-200 p-2 rounded-lg cursor-pointer m-1">
            <label>
                <input type="radio" name="radio" value="tfidf" class="hidden" />
                <span class="text-gray-300">TF-IDF</span>
            </label>
        </div>
        <div class="bg-gray-200 p-2 rounded-lg cursor-pointer m-1">
            <label>
                <input type="radio" name="radio" value="pageRank" class="hidden" />
                <span class="text-gray-300">Page Rank</span>
            </label>
        </div>
    </div>
    <div id="scrollableContainer" class="mt-1 overflow-y-auto max-h-80">
        <ul id="results"></ul>
    </div>
</div>
<script src="file.js"></script>
</body>
</html>
