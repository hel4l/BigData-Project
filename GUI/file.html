<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen bg-gradient-to-br from-purple-300 to-indigo-700 backdrop-blur-lg">
<div class="max-w-5xl w-full p-8 rounded-lg shadow-md bg-white bg-opacity-70">
    <div class="flex items-center mb-5 justify-center">
        <h1 class="text-3xl font-bold text-indigo-900">Search Engine</h1>
    </div>
    <form id="search-form" class="flex items-center border rounded-lg overflow-hidden bg-gray-100">
        <input id="search-query" type="search" placeholder="Search" aria-label="Search" class="w-full px-4 py-2 focus:outline-none text-gray-700 placeholder-gray-500">
        <button type="submit" class="px-4 py-2 focus:outline-none bg-indigo-800 hover:bg-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-white">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </button>
    </form>
    <div class="flex justify-center items-center mt-2 mb-2">
        <label class="bg-gray-500 p-2 rounded-lg cursor-pointer m-1">
            <input type="radio" name="radio" value="invertIndex" class="hidden" checked/>
            <span class="text-white">Invert Index</span>
        </label>
        <label class="bg-gray-300 p-2 rounded-lg cursor-pointer m-1">
            <input type="radio" name="radio" value="tfidf" class="hidden"/>
            <span class="text-white">TF-IDF</span>
        </label>
        <label class="bg-gray-300 p-2 rounded-lg cursor-pointer m-1">
            <input type="radio" name="radio" value="pagerank" class="hidden"/>
            <span class="text-white">Page-Rank</span>
        </label>
    </div>
    <div id="scrollableContainer" class="mt-1 overflow-y-auto max-h-80">
        <ul id="search-results"></ul>
    </div>
</div>
<script src="file.js"></script>
</body>
</html>
